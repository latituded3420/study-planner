<!DOCTYPE html><html><head><meta charset='UTF-8'><meta name='viewport' content='width=device-width'><title>Study Planner</title><link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css' rel='stylesheet'><link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css' rel='stylesheet'><style>body{background:#667eea;padding:20px}.app-header{background:white;padding:20px;border-radius:10px;margin-bottom:20px}.main-content{display:grid;grid-template-columns:1fr 1.5fr 1fr;gap:20px;margin-bottom:20px}@media(max-width:1024px){.main-content{grid-template-columns:1fr}}.panel{background:white;border-radius:10px;padding:20px;box-shadow:0 4px 6px rgba(0,0,0,0.1)}.timer-display{font-size:3rem;font-weight:bold;text-align:center;color:#ffc107;font-family:monospace;padding:20px;background:#f0f0f0;border-radius:10px}</style></head><body><div class='container-fluid'><header class='app-header'><h1><i class='fas fa-book'></i> Study Planner</h1></header><div class='main-content'><div class='panel'><h3>Subjects</h3><input type='text' id='subjectName' class='form-control mb-2' placeholder='Subject'><input type='date' id='examDate' class='form-control mb-2'><select id='priority' class='form-control mb-2'><option>High</option><option selected>Medium</option><option>Low</option></select><input type='number' id='studyHours' class='form-control mb-2' value='20'><button class='btn btn-primary w-100' onclick='addSubject()'>Add Subject</button><div id='subjectsList' class='mt-3'></div></div><div class='panel'><h3>Timer</h3><div class='timer-display' id='timerDisplay'>25:00</div><div class='timer-controls'><button class='btn btn-success' onclick='startTimer()'>Start</button><button class='btn btn-warning' onclick='pauseTimer()'>Pause</button><button class='btn btn-secondary' onclick='resetTimer()'>Reset</button></div></div><div class='panel'><h3>Progress</h3><div id='progressInfo'><p>Overall: 0%</p><div class='progress'><div class='progress-bar bg-success' style='width:0%'></div></div></div></div></div></div><script src='https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js'></script><script src='js/script.js'></script></body></html>
